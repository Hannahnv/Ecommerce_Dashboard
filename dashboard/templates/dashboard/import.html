<!-- dashboard/templates/dashboard/import.html -->
{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}{{ title }} - Ecommerce Dashboard{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Import Data from Excel</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Excel File</h5>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="excel_file" class="form-label">Select Excel File:</label>
                        <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx,.xls">
                        <div class="form-text">Only Excel files (.xlsx, .xls) are accepted</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Import Data</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
