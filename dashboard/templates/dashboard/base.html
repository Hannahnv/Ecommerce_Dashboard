<!-- dashboard/templates/dashboard/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'overview' %}">Ecommerce Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'overview' %}">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'market' in request.path %}active{% endif %}" href="{% url 'market' %}">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'customer' in request.path %}active{% endif %}" href="{% url 'customer' %}">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'product' in request.path %}active{% endif %}" href="{% url 'product' %}">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'import-excel' in request.path %}active{% endif %}" href="{% url 'import_excel' %}">Import Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
